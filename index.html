<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!-- CSS link -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/responsive.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
  
</head>
<body>

  <section class="section-container">
    <div class="content-container">
      <div class="result-container">
        <h2>Your Result</h2>

        <div class="circle">
          <p class="result-number white-color">76</p>
          <p>of 100</p>
        </div>

        <div class="result-text">
          <p class="result-text-tittle white-color">Great</p>
          <p class="result-text-paragraph">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

      </div>
        
      <div class="summary-container">
        <h2>Summary</h2>
        
        <div class="skills-container">
          <div class="skill" id="reaction">
            <div class="skill-tittle">
              <p><i class="fa-solid fa-bolt icon"></i>Reaction</p>
            </div>
            <div class="skill-number">
              <p>80 <span class="gray-color">/ 100</span></p>
            </div>
          </div>
          
          <div class="skill" id="memory">
            <div class="skill-tittle">
              <p><i class="fa-solid fa-brain icon"></i>Memory</p>
            </div>
            <div class="skill-number">
              <p>92 <span class="gray-color">/ 100</span></p>
            </div>
          </div>
          
          <div class="skill" id="verbal">
            <div class="skill-tittle">
              <p><i class="fa-regular fa-comment icon"></i>Verbal</p>
            </div>
            <div class="skill-number">
              <p>61 <span class="gray-color">/ 100</span></p>
            </div>
          </div>
          
          <div class="skill" id="visual">
            <div class="skill-tittle">
              <p><i class="fa-regular fa-eye icon"></i>Visual</p>
            </div>
            <div class="skill-number">
              <p>72 <span class="gray-color">/ 100</span></p>
            </div>
          </div>

          
        </div>
        
        <a href="#" class="btn">Continue</a>

      </div>
    </div>

  </section>

  <!-- Footer -->
  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/victormnuzzi" target="_blank">Victor Nuzzi</a>.
      </p>
    </div>
  </footer>
  
  
</body>
</html>
